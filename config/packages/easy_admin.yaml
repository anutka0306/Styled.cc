easy_admin:
  site_name: 'Админ-панель'
  design:
    form_theme: # Both themes are for ckeditor integration
      - "@EasyAdmin/form/bootstrap_4.html.twig"
      - "@FOSCKEditor/Form/ckeditor_widget.html.twig"
    assets:
      css:
        - 'css/admin.css'
        - 'css/jquery.dm-uploader.css'
      js:
        - 'js/apply_button.js'
        - 'js/cache_clear.js'
        - 'js/select_all.js'
    menu:
      - label: 'Редактор страниц'
        icon: 'file-alt'
        children:
          - { label: 'Марки', icon: 'car', entity: 'Brand' }
          - { label: 'Модели', icon: 'car', entity: 'Model' }
          - { label: 'Услуги моделей', icon: 'wrench', entity: 'Service' }
          - { label: 'Услуги без моделей', icon: 'wrench', entity: 'RootService' }
          - { label: 'Обычные страницы', icon: 'file', entity: 'Simple' }
          - { label: 'Вакансии', icon: 'user', entity: 'Vacancy' }
      - label: 'Прайс-лист'
        icon: 'hand-holding-usd'
        children:
          - { label: 'Марки', icon: 'car', entity: 'PriceBrand' }
          - { label: 'Модели', icon: 'car', entity: 'PriceModel' }
          - { label: 'Категории услуг', icon: 'folder', entity: 'PriceCategory' }
          - { label: 'Дерево категорий', icon: 'tree', route: 'admin_price_category_tree' }
          - { label: 'Услуги', icon: 'wrench', entity: 'PriceService' }
          - { label: 'Классы', icon: 'hand-holding-usd', entity: 'PriceClass' }
      - {label: 'Отзывы',icon: 'comment-dots',entity: 'Reviews'}
      - {label: 'FAQ',icon: 'comment-dots',entity: 'Faq'}
      - {label: 'Новости',icon: 'newspaper',entity: 'News'}
      - {label: 'Примеры работ',icon: 'briefcase',entity: 'Naschiraboty'}
      - {label: 'До и после',icon: 'photo-video',entity: 'BeforeAfter'}
      - label: 'Видео'
        icon: 'video'
        children:
          - {label: 'Видео',icon: 'video',entity: 'Video'}
          - {label: 'Категории видео',icon: 'photo-video',entity: 'VideoCategory'}
      - {label: 'Галерея наших работ',icon: 'briefcase',entity: 'OurWorks'}
      - {label: 'Акции',icon: 'tags',entity: 'SpecialOffer'}
      - {label: 'Салоны',icon: 'home',entity: 'Salon'}
      - label: 'Адреса'
        icon: 'address-book'
        children:
          - {label: 'Города', icon: 'home',entity: 'City'}
          - {label: 'Районы', icon: 'home',entity: 'District'}
          - {label: 'Линии метро', icon: 'subway',entity: 'SubwayLine'}
          - {label: 'Станции метро', icon: 'subway',entity: 'SubwayStation' }
      - label: 'Матрица услуг'
        icon: 'wrench'
        children:
          - {label: 'Марки/модели', icon: 'car', route: 'admin_published_services_index' }
          - {label: 'Общие услуги прайса', icon: 'wrench', route: 'admin_published_services_common' }
          - {label: 'Опубликованные услуги без текста', icon: 'toggle-on', route: 'admin_published_services_list_whithout_text' }
          - {label: 'Не опубликованные услуги', icon: 'toggle-off ', route: 'admin_published_services_list_unpublished' }
      - {label: 'Настройки',icon: 'cogs',entity: 'Config'}
      - label: 'Технические ссылки'
        icon: 'cogs'
        children:
          - {label: 'Массовый редактор страниц', icon: 'cogs', route: 'admin_page_generator' }
          - {label: 'Обновить категории услуг', icon: 'cogs', route: 'admin_linker_categories' }
          - {label: 'Генератор рейтинга',icon: 'cogs',route: 'admin_generator_index'}

  list:
    max_results: 500
  show:
    max_results: 500
  entities:
    Brand:
      class: App\Entity\Brand
      label: "Марка"
      search:
        fields:
          - { property: 'name', label: 'Название' }
          - { property: 'h1', label: 'H1' }
      list:
        fields:
          - id
          - { property: 'path', label: 'URI', type: 'url' }
          - { property: 'h1', label: 'H1' }
          - { property: 'name', label: 'Название' }
          #- { property: 'sort', label: 'Сортировка' }
          - { property: 'pages', label: 'Кол-во услуг' }
      form:
        fields:
          - { property: 'path', label: 'URI' }
          - { property: 'name', label: 'Название' }
          - { property: 'h1', label: 'H1' }
          - { property: 'metaTitle', label: 'Мета-заголовок', help: 'Можно не указывать - генерируется автоматически' }
          - { property: 'metaDescription', label: 'Мета-описание', type: 'textarea' }
          - { property: 'text', label: 'Текст', type: 'fos_ckeditor' }
          #                    - { property: 'sort', label: 'Сортировка' }
          - { property: 'images', label: 'Изображения' }
          - { property: 'ratingValue', label: 'Рейтинг' }
          - { property: 'ratingCount', label: 'Кол-во голосов' }
          #                    - { property: 'modelName', label: 'Название модели', type: 'text' }
          - { property: 'modifyDate', label: 'Дата модификации', type_options: { widget: 'single_text' } }
          - { property: 'parent', label: 'Родитель', type: 'easyadmin_autocomplete' }
          - { property: 'pages', label: 'Услуги', type: 'easyadmin_autocomplete' }
    Model:
      class: App\Entity\Model
      label: "Модель"
      search:
        fields:
          - { property: 'name', label: 'Название' }
          - { property: 'h1', label: 'H1' }
      list:
        fields:
          - id
          - { property: 'path', label: 'URI', type: 'url' }
          - { property: 'name', label: 'Название' }
          - { property: 'h1', label: 'H1' }
          #                    - { property: 'sort', label: 'Сортировка' }
          - { property: 'priceModel', label: 'Название модели' }
          - { property: 'pages', label: 'Кол-во услуг' }
      form:
        fields:
          - { property: 'path', label: 'URI' }
          - { property: 'name', label: 'Название' }
          - { property: 'h1', label: 'H1' }
          - { property: 'metaTitle', label: 'Мета-заголовок', help: 'Можно не указывать - генерируется автоматически' }
          - { property: 'metaDescription', label: 'Мета-описание', type: 'textarea' }
          - { property: 'text', label: 'Текст', type: 'fos_ckeditor' }
          #                    - { property: 'sort', label: 'Сортировка' }
          - { property: 'images', label: 'Изображения' }
          - { property: 'ratingValue', label: 'Рейтинг' }
          - { property: 'ratingCount', label: 'Кол-во голосов' }
          - { property: 'priceModel', label: 'Модель прайса' }
          - { property: 'modifyDate', label: 'Дата модификации', type_options: { widget: 'single_text' } }
          - { property: 'parent', label: 'Родитель', type: 'easyadmin_autocomplete' }
          - { property: 'pages', label: 'Услуги', type: 'easyadmin_autocomplete' }
    Content:
      class: App\Entity\Content
      label: "Страницы"
      search:
        fields:
          - { property: 'name', label: 'Название' }
          - { property: 'h1', label: 'H1' }

    Service:
      class: App\Entity\Service
      label: "Услуга Модели"
      search:
        fields:
          - { property: 'name', label: 'Название' }
          - { property: 'h1', label: 'H1' }
      list:
        fields:
          - id
          - { property: 'path', label: 'URI', type: 'url' }
          - { property: 'name', label: 'Название' }
          - { property: 'h1', label: 'H1' }
          #                    - { property: 'sort', label: 'Сортировка' }
          - { property: 'parent', label: 'Родитель' }
          - { property: 'published', label: 'Опубликовано' }
        filters:
          - {property: 'name', label: 'Название'}
          - {property: 'path', label: 'Ссылка'}
          - {property: 'parent', label: 'Родитель'}
          - {property: 'service', label: 'Услуга прайса' }
          - {property: 'published', label: 'Статус публикации' }
      form:
        fields:
          - { property: 'path', label: 'URI' }
          - { property: 'name', label: 'Название' }
          - { property: 'published', label: 'Опубликовано' }
          - { property: 'h1', label: 'H1' }
          - { property: 'metaTitle', label: 'Мета-заголовок', help: 'Можно не указывать - генерируется автоматически' }
          - { property: 'metaDescription', label: 'Мета-описание', type: 'textarea' }
          - { property: 'text', label: 'Текст', type: 'fos_ckeditor' }
          #                    - { property: 'sort', label: 'Сортировка' }
          #                    - { property: 'images', label: 'Изображения' }
          - { property: 'modifyDate', label: 'Дата модификации', type_options: { widget: 'single_text' } }
          - { property: 'ratingValue', label: 'Рейтинг' }
          - { property: 'ratingCount', label: 'Кол-во голосов' }
          - { property: 'parent', label: 'Родитель', type: 'easyadmin_autocomplete' }
          - { property: 'service', label: 'Услуга прайса', type: 'easyadmin_autocomplete' }
          - { property: 'priceCategory', label: 'Категория прайса', type: 'easyadmin_autocomplete', type_options: { class: 'App\Entity\PriceCategory' } }
    RootService:
      class: App\Entity\RootService
      label: "Услуга без модели"
      search:
        fields:
          - { property: 'name', label: 'Название' }
          - { property: 'h1', label: 'H1' }
      list:
        fields:
          - id
          - { property: 'path', label: 'URI', type: 'url' }
          - { property: 'name', label: 'Название' }
          - { property: 'h1', label: 'H1' }
          #                    - { property: 'sort', label: 'Сортировка' }
          - { property: 'parent', label: 'Родитель' }
        filters:
          - {property: 'name', label: 'Название'}
          - {property: 'path', label: 'Ссылка'}
          - {property: 'parent', label: 'Родитель'}
      form:
        fields:
          - { property: 'path', label: 'URI' }
          - { property: 'name', label: 'Название' }
          - { property: 'h1', label: 'H1' }
          - { property: 'metaTitle', label: 'Мета-заголовок', help: 'Можно не указывать - генерируется автоматически' }
          - { property: 'metaDescription', label: 'Мета-описание', type: 'textarea' }
          - { property: 'text', label: 'Текст', type: 'fos_ckeditor' }
          #                    - { property: 'sort', label: 'Сортировка' }
          #                    - { property: 'images', label: 'Изображения' }
          - { property: 'ratingValue', label: 'Рейтинг' }
          - { property: 'ratingCount', label: 'Кол-во голосов' }
          - { property: 'modifyDate', label: 'Дата модификации', type_options: { widget: 'single_text' } }
          - { property: 'parent', label: 'Родитель', type: 'easyadmin_autocomplete', type_options: { class: 'App\Entity\RootService' }  }

          - { property: 'service', label: 'Услуга прайса', type: 'easyadmin_autocomplete' }
          - { property: 'priceCategory', label: 'Категория прайса', type: 'easyadmin_autocomplete', type_options: { class: 'App\Entity\PriceCategory' } }
    Simple:
      class: App\Entity\Simple
      label: "Страница"
      search:
        fields:
          - { property: 'name', label: 'Название' }
          - { property: 'h1', label: 'H1' }
      list:
        fields:
          - id
          - { property: 'path', label: 'URI', type: 'url' }
          - { property: 'name', label: 'Название' }
          - { property: 'h1', label: 'H1' }
          #                    - { property: 'sort', label: 'Сортировка' }
          - { property: 'parent', label: 'Родитель' }
        filters:
          - {property: 'name', label: 'Название'}
          - {property: 'path', label: 'Ссылка'}
          - {property: 'parent', label: 'Родитель'}
      form:
        fields:
          - { property: 'path', label: 'URI' }
          - { property: 'name', label: 'Название' }
          - { property: 'h1', label: 'H1' }
          - { property: 'metaTitle', label: 'Мета-заголовок', help: 'Можно не указывать - генерируется автоматически' }
          - { property: 'metaDescription', label: 'Мета-описание', type: 'textarea' }
          - { property: 'text', label: 'Текст', type: 'fos_ckeditor' }
          - { property: 'ratingValue', label: 'Рейтинг' }
          - { property: 'ratingCount', label: 'Кол-во голосов' }
          #                    - { property: 'sort', label: 'Сортировка' }
          - { property: 'parent', label: 'Родитель', type: 'easyadmin_autocomplete' }
    Naschiraboty:
      class: App\Entity\Naschiraboty
      label: "Пример работы"
      templates:
        edit: 'admin/global/edit_drop_zone.html.twig'
      list:
        fields:
          - id
          - { property: 'name', label: 'Название' }
          - { property: 'clientName', label: 'Имя клиента' }
          - { property: 'priceServicesList', label: 'Услуги' }
          - { property: 'sum', label: 'Сумма' }
          - { property: 'sort', label: 'Сортировка' }
          - { property: 'imgFolder', label: 'Папка с изображениями' }
        filters:
          - { property: 'name', label: 'Название'}
      form:
        fields:
          - { type: 'section', label: 'SEO' }
          - { property: 'name', label: 'Название' , type: 'text'}
          - { property: 'metaTitle', label: 'Мета-заголовок' , type: 'text', type_options: {required: true} }
          - { property: 'metaDescription', label: 'Мета-описание', type: 'textarea', type_options: {required: true} }
          - { type: 'section', label: 'Основные поля' }
          - { property: 'clientName', label: 'Имя клиента' , type: 'text', type_options: {required: true} }
          - { property: 'sum', label: 'Сумма' }
          - { property: 'priceServices', label: 'Услуги' }
          - { property: 'shortText', label: 'Анонс', type: 'fos_ckeditor', type_options: {required: true} }
          - { property: 'text', label: 'Текст', type: 'fos_ckeditor' }
          - { property: 'sort', label: 'Сортировка' }
          - { property: 'modifyDate', label: 'Дата модификации', type_options: { widget: 'single_text' } }

    Reviews:
      class: App\Entity\Reviews
      label: "Отзыв"
      list:
        fields:
          - id
          - { property: 'path', label: 'Ссылка', type: 'url' }
          - { property: 'autor', label: 'Автор' }
          - { property: 'date', label: 'Дата добавления' , type: 'date'}
          - { property: 'ocenka', label: 'Оценка' }
          - { property: 'imageUrl', type: 'image', label: 'Фото отзыва' }
          - { property: 'published', label: 'Опубликовано' }
      form:
        fields:
          - { type: 'section', label: 'SEO', help: 'Можно не заполнять - генерируется автоматически' }
          - { property: 'h1', label: 'H1' , type: 'text'}
          - { property: 'metaTitle', label: 'Мета-заголовок' , type: 'text'}
          - { property: 'metaDescription', label: 'Мета-описание', type: 'textarea' }
          - { type: 'section', label: 'Основные поля' }
          - { property: 'autor', label: 'Автор' }
          - { property: 'published', label: 'Опубликовано' }
          - { property: 'ocenka', label: 'Оценка' }
          - { property: 'imageFile', type: 'vich_image', label: 'Фото отзыва' }
          - { property: 'text', label: 'Текст', type: 'fos_ckeditor' }
          - { property: 'date', label: 'Timestamp' }
          - { property: 'modifyDate', label: 'Дата модификации', type_options: { widget: 'single_text' } }
    News:
      class: App\Entity\News
      label: "Новость"
      list:
        fields:
          - id
          - { property: 'name', label: 'Название' }
          - { property: 'date', label: 'Дата добавления' , type: 'date'}
          - { property: 'countViews', label: 'Количество просмотров' }
          - { property: 'countLike', label: 'Количество лайков' }
          - { property: 'countDislike', label: 'Количество дизлайков' }
        #                    - { property: 'sort', label: 'Сортировка' }
        filters:
          - { property: 'name', label: 'Название'}
          - { property: 'date', label: 'Дата добавления' , type: 'date'}
      form:
        fields:
          - { type: 'section', label: 'SEO' }
          - { property: 'name', label: 'Название' }
          - { property: 'metaTitle', label: 'Мета-заголовок' }
          - { property: 'metaDescription', label: 'Мета-описание', type: 'textarea' }
          - { type: 'section', label: 'Основные поля' }
          - { property: 'shortText', label: 'Анонс', type: 'fos_ckeditor' }
          - { property: 'text', label: 'Текст', type: 'fos_ckeditor' }
          - { property: 'sort', label: 'Сортировка' }
          #                    - { property: 'images', label: 'Изображения' }
          - { property: 'countViews', label: 'Количество просмотров' }
          - { property: 'countLike', label: 'Количество лайков' }
          - { property: 'countDislike', label: 'Количество дизлайков' }
          - { property: 'date', label: 'Timestamp' }
          - { property: 'modifyDate', label: 'Дата модификации', type_options: { widget: 'single_text' } }
    Vacancy:
      class: App\Entity\Vacancy
      label: "Вакансия"
      list:
        fields:
          - id
          - { property: 'path', label: 'URI', type: 'url' }
          - { property: 'name', label: 'Название' }
          - { property: 'sort', label: 'Сортировка' }
          - { property: 'parent', label: 'Родитель' }
        filters:
          - {property: 'name', label: 'Название'}
          - {property: 'path', label: 'Ссылка'}
          - {property: 'parent', label: 'Родитель'}
      form:
        fields:
          - { property: 'path', label: 'URI' }
          - { property: 'name', label: 'Название' }
          - { property: 'metaTitle', label: 'Мета-заголовок' }
          - { property: 'metaDescription', label: 'Мета-описание', type: 'textarea' }
          - { property: 'text', label: 'Текст', type: 'fos_ckeditor' }
          - { property: 'sort', label: 'Сортировка' }
          - { property: 'images', label: 'Изображения' }
          - { property: 'modifyDate', label: 'Дата модификации', type_options: { widget: 'single_text' } }
          - { property: 'parent', label: 'Родитель', type: 'easyadmin_autocomplete' }
    Faq:
      class: App\Entity\Faq
      label: "FAQ"
      list:
        fields:
          - id
          - { property: 'name', label: 'Название' }
          - { property: 'path', label: 'Ссылка', type: 'url' }
          - { property: 'date', label: 'Дата добавления' , type: 'date'}
          - { property: 'autor', label: 'Автор' }
          - { property: 'published', label: 'Опубликовано' }
        #                    - { property: 'countViews', label: 'Количество просмотров' }
        #                    - { property: 'countLike', label: 'Количество лайков' }
        #                    - { property: 'countDislike', label: 'Количество дизлайков' }
        #                    - { property: 'sort', label: 'Сортировка' }
        filters:
          - { property: 'name', label: 'Название'}
          - { property: 'date', label: 'Дата добавления' , type: 'date'}
          - { property: 'published', label: 'Опубликовано' }
      form:
        fields:
          - { type: 'section', label: 'SEO', help: 'Можно не заполнять - генерируется автоматически' }
          - { property: 'h1', label: 'H1' , type: 'text'}
          - { property: 'metaTitle', label: 'Мета-заголовок' , type: 'text'}
          - { property: 'metaDescription', label: 'Мета-описание', type: 'textarea' }
          - { type: 'section', label: 'Основные поля' }
          - { property: 'name', label: 'Название', type: 'text', type_options: {required: true} }
          - { property: 'autor', label: 'Автор' }
          - { property: 'published', label: 'Опубликовано' }
          - { property: 'text', label: 'Вопрос', type: 'fos_ckeditor' }
          - { property: 'otvetAdmin', label: 'Ответ', type: 'fos_ckeditor' }
          #                    - { property: 'sort', label: 'Сортировка' }
          - { property: 'countViews', label: 'Количество просмотров' }
          - { property: 'countLike', label: 'Количество лайков' }
          - { property: 'countDislike', label: 'Количество дизлайков' }
          - { property: 'date', label: 'Timestamp' }
          - { property: 'modifyDate', label: 'Дата модификации', type_options: { widget: 'single_text' } }
    Config:
      class: App\Entity\Config
      label: "Параметр"
      list:
        fields:
          - {property: 'title', label: 'Название параметра'}
          - {property: 'name', label: 'Системное имя'}
          - {property: 'value', label: 'Значение параметра'}
      new:
        fields:
          - {property: 'title', label: 'Название параметра'}
          - {property: 'name', label: 'Системное имя'}
          - {property: 'value', label: 'Значение параметра',type: 'textarea'}
      edit:
        fields:
          - {property: 'title', label: 'Название параметра'}
          - {property: 'name', label: 'Системное имя', type_options: { disabled: true }}
          - {property: 'value', label: 'Значение параметра',type: 'textarea'}
    PriceBrand:
      class: App\Entity\PriceBrand
      label: "Марка"
      list:
        fields:
          - id
          - { property: 'name', label: 'Название' }
          - { property: 'nameRus', label: 'Название на русском' }
          - { property: 'class', label: 'Стоимость нормо-часа' }
          - { property: 'increase', label: 'Надбавка' }
          - { property: 'popular', label: 'Популярный?' }
          - { property: 'position', label: 'Сортировка' }
          - { property: 'imageUrl', label: 'Иконка', type: 'image' }
          - { property: 'photoUrl', label: 'Фото', type: 'image' }
        filters:
          - {property: 'name', label: 'Название'}
          - {property: 'class', label: 'Стоимость нормо-часа'}
          - { property: 'popular', label: 'Популярный?' }
      form:
